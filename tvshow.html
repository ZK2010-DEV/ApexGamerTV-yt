<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stage Toons - Video Showcase</title>
  <style>
    :root {
      --primary-color: #ff0000;
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      height: 2px;
      background: var(--text-color);
      width: 0;
      position: absolute;
      left: 0;
      bottom: -4px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-box {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      font-size: 16px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .video-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-info {
      padding: 15px;
    }

    .video-info h3 {
      margin: 0 0 10px;
    }

    .video-info p {
      margin: 0;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #191919;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>STAGE TOONS</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="community.html">Community</a>
      <a href="Submit Your Content Here.html">Submit Your Content</a>
      <a href="tvshow.html">Watch STAGE TOONS</a>
    </nav>
  </header>

  <div class="container">
    <div class="search-box">
      <input
        type="text"
        id="search"
        placeholder="Search episodes..."
        onkeyup="filterVideos()"
      />
    </div>

    <div class="videos-grid" id="videos-container">
      <!-- Videos will be rendered here -->
    </div>
  </div>

  <footer>
    &copy; 2025 STAGE TOONS. All rights reserved.
  </footer>

  <script>
    const videos = [
      // Sample video object
{
  title: "STAGE TOONS - Episode 01",
  url: "https://www.youtube.com/watch?v=FRk-SCzTKi8",
  date: "2025-05-14"
},

      // Add more video objects here manually from admin panel
    ];

    function renderVideos(list) {
      const container = document.getElementById("videos-container");
      container.innerHTML = "";
      list.forEach((video) => {
        const videoCard = document.createElement("div");
        videoCard.className = "video-card";
        videoCard.innerHTML = `
          <iframe src="${video.url}" allowfullscreen></iframe>
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>${new Date(video.date).toDateString()}</p>
          </div>
        `;
        container.appendChild(videoCard);
      });
    }

    function filterVideos() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = videos.filter((video) =>
        video.title.toLowerCase().includes(query)
      );
      renderVideos(filtered);
    }

    // Initial render
    renderVideos(videos);
  </script>
</body>
</html>
