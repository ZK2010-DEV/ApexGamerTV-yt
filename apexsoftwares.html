<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX Softwares | Download Center</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #131c31;
      --text: #e0e6ed;
      --accent: #00ffe0;
      --accent-dark: #00c7a0;
      --btn-text: #ffffff;
      --nav-bg: #1a2238;
      --nav-link: #00ffe0;
      --hover: #29ffc6;
      --upload-bg: #1f2a48;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--nav-bg);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent);
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--nav-link);
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: var(--hover);
    }

    .container {
      padding: 3rem 2rem;
      max-width: 1300px;
      margin: auto;
    }

    h2.section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 224, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .card h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1.25rem;
    }

    .card p {
      font-size: 0.9rem;
    }

    .card a {
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
      background: var(--accent);
      color: var(--btn-text);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--accent-dark);
    }

    .upload-section {
      margin-top: 4rem;
      background: var(--upload-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.05);
    }

    .upload-section h3 {
      margin-top: 0;
      text-align: center;
      color: var(--accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: var(--accent);
      color: var(--btn-text);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: var(--accent-dark);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    .tabs {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .tabs button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: var(--accent);
      color: var(--btn-text);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs button:hover {
      background: var(--accent-dark);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>APEX Softwares</h1>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="apexsoftwares.html">APEX Softwares</a></li>
      <li><a href="Submit Your Content Here.html">Submit Your Content</a></li>
      <li><a href="tvshow.html">Watch STAGE TOONS</a></li>
    </ul>
  </header>

  <div class="container">
    <div class="tabs">
      <button onclick="showTab('softwares')">Available Softwares</button>
      <button onclick="showTab('upload')">Submit Your Software</button>
    </div>

    <div id="softwares" class="tab-section">
      <h2 class="section-title">Available Softwares</h2>
      <div class="grid">

        <!-- Add more software cards as needed -->
      </div>
    </div>

    <div id="upload" class="tab-section hidden">
      <div class="upload-section">
        <h3>Upload Your Software</h3>
        <form>
          <input type="text" placeholder="Software Name" required>
          <input type="text" placeholder="Version (e.g., 1.0.0)" required>
          <input type="file" accept="image/*" required>
          <input type="file" accept=".exe,.apk,.zip" required>
          <textarea placeholder="Short Description" rows="4" required></textarea>
          <input type="submit" value="Submit Software">
        </form>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 APEX Gamer TV. All rights reserved.
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(tabId).classList.remove('hidden');
    }
  </script>
</body>

</html>
