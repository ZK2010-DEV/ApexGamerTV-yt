  <style>
/* ðŸŒŒ Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ðŸŒƒ Cyberpunk Theme */
body {
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
}

/* ðŸŽ® Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    background: rgba(0, 0, 0, 0.8);
    border-bottom: 2px solid #00ffff;
    box-shadow: 0 0 20px #00ffff;
}

header .logo {
    font-size: 2.5rem;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 0 0 20px #ff00ff;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.2rem;
    transition: color 0.3s ease-in-out;
}

nav ul li a:hover {
    color: #00ffff;
}

/* ðŸš€ Sections */
section {
    padding: 100px 5%;
}

h1, h2, h3 {
    text-shadow: 0 0 15px #00ffff;
    transition: text-shadow 0.3s ease, color 0.3s ease;
}

h1 span {
    color: #ff00ff;
}

h1:hover, h2:hover, h3:hover {
    text-shadow: 0 0 30px #ff00ff;
    color: #00ffff;
}

/* ðŸŒ€ Button Styling */
.button-wrapper {
    margin-top: 80px;
}

.neon-btn {
    background: transparent;
    color: #00ffff;
    padding: 15px 40px;
    font-size: 1.5rem;
    border: 2px solid #00ffff;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px #00ffff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.neon-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 35px #ff00ff;
}

/* ðŸŽ¥ Video Grid */
.video-grid {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.video-card {
    background: #240046;
    padding: 20px;
    border-radius: 20px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.video-card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff00ff;
}

.video-card iframe {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 15px;
}

/* ðŸŒŒ Floating Particles */
#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none; /* Prevents interference with clicks */
}

/* ðŸ“± Responsive Design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .video-grid {
        flex-direction: column;
    }

    header {
        flex-direction: column;
    }
}

/* ðŸŒ€ Footer */
footer {
    background: #11002a;
    padding: 20px;
    text-align: center;
}
